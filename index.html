<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greta Shop | Calzados Online</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <header>
            <div class="logo-container">
                <img src="logo.jpeg" alt="Greta Shop Logo" class="logo">
            </div>
            <h1>Greta Shop</h1>
            <p class="subtitle">Zapatillas Urbanas ‚Ä¢ Grand Bourg ‚Ä¢ Moreno ‚Ä¢ San Miguel </p>
        </header>

        <main class="links">
            <div id="product-grid" class="product-grid">
                <!-- Los productos se cargar√°n aqu√≠ din√°micamente -->
                <div class="loader">Cargando cat√°logo premium...</div>
            </div>

            <a href="https://wa.me/5491173739122?text=Hola!%20Tengo%20una%20consulta%20espec√≠fica"
                class="btn btn-outline" id="btn-humano">
                <span class="icon">üë§</span> Hablar con un Humano
            </a>
        </main>

        <footer>
            <div class="socials">
                <a href="#" class="social-link">Instagram</a>
                <a href="#" class="social-link">Facebook</a>
            </div>
            <p class="footer-note">Hecho con ‚ù§Ô∏è para la comunidad amante de las zapas.</p>
        </footer>
    </div>

    <script>
        function toggleInfo() {
            const panel = document.getElementById('info-panel');
            panel.classList.toggle('active');
            if (panel.classList.contains('active')) {
                panel.style.maxHeight = panel.scrollHeight + "px";
                panel.style.margin = "15px 0";
                panel.style.padding = "15px";
            } else {
                panel.style.maxHeight = "0";
                panel.style.margin = "0";
                panel.style.padding = "0";
            }
        }

        async function loadProducts() {
            const grid = document.getElementById('product-grid');
            try {
                const response = await fetch('zapatillas_greta.csv');
                const data = await response.text();
                const lines = data.split('\n').filter(line => line.trim() !== '');
                const headers = lines[0].split(',');

                const products = {};

                for (let i = 1; i < lines.length; i++) {
                    const values = lines[i].split(',');
                    if (values.length < 5) continue;

                    const name = values[0];
                    const size = values[1];
                    const price = values[2];
                    const multimedia = values[4];

                    if (!products[name]) {
                        products[name] = {
                            name: name,
                            price: price,
                            sizes: [],
                            link: multimedia
                        };
                    }
                    products[name].sizes.push(size);
                }

                grid.innerHTML = '';

                Object.values(products).forEach(p => {
                    const card = document.createElement('div');
                    card.className = 'product-card';

                    // Formatear precio
                    const formattedPrice = new Intl.NumberFormat('es-AR', {
                        style: 'currency',
                        currency: 'ARS'
                    }).format(p.price);

                    card.innerHTML = `
                        <div class="product-info">
                            <h3>${p.name}</h3>
                            <p class="price">${formattedPrice}</p>
                            <p class="sizes">Talles: ${p.sizes.join(', ')}</p>
                        </div>
                        <a href="${p.link}" target="_blank" class="btn-card">Ver Fotos</a>
                    `;
                    grid.appendChild(card);
                });

            } catch (error) {
                console.error('Error cargando productos:', error);
                grid.innerHTML = '<div class="error">No se pudo cargar el cat√°logo. Escribinos por WhatsApp.</div>';
            }
        }

        window.onload = loadProducts;
    </script>

</body>

</html>
